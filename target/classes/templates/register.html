<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация | Student System</title>
    <link rel="stylesheet" th:href="@{/dashboard.css}" href="/dashboard.css">
</head>
<body class="auth-wrapper">

<div class="auth-card">

    <div>
        <div class="auth-title">Создание пользователя</div>
        <div class="auth-subtitle">Добавьте нового пользователя в систему</div>
    </div>

    <form class="auth-form" method="post" th:action="@{/register}">

        <div>
            <div class="auth-label">Логин</div>
            <input class="auth-input" type="text" name="login" placeholder="Введите логин" required>
        </div>

        <div>
            <div class="auth-label">Пароль</div>
            <input class="auth-input" type="password" name="password" placeholder="Введите пароль" required>
        </div>

        <div>
            <div class="auth-label">Роль пользователя</div>
            <select class="auth-input" name="role" required>
                <option value="STUDENT">Студент</option>
                <option value="TEACHER">Преподаватель</option>
                <option value="ADMIN">Администратор</option>
            </select>
        </div>

        <div>
            <div class="auth-label">Привязать к студенту (только для STUDENT)</div>
            <select class="auth-input" name="linkedStudentId">
                <option value="">Не привязывать</option>
                <option th:each="s : ${students}"
                        th:value="${s.id}"
                        th:text="${s.fullname} + ' — ' + ${s.groupName}">
                </option>
            </select>
        </div>

        <button class="auth-btn" type="submit">Создать пользователя</button>

        <!-- успех -->
        <div th:if="${success}" style="margin-top:10px;font-size:13px;color:#bbf7d0;">
            <span th:text="${success}"></span>
        </div>

        <!-- ошибка -->
        <div th:if="${error}" style="margin-top:10px;font-size:13px;color:#fecaca;">
            <span th:text="${error}"></span>
        </div>

    </form>

    <div class="auth-footer">
        Уже есть аккаунт? <a th:href="@{/login}">Вернуться ко входу</a>
    </div>

</div>

</body>
</html>
